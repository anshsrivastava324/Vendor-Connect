<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login - Vendor Connect</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/animations.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card animate-on-scroll">
            <div class="auth-header">
                <h1>Vendor Login</h1>
                <p>Access your dashboard to search ingredients and manage orders</p>
            </div>

            <form id="vendorLoginForm" class="auth-form">
                <div class="form-group animate-on-scroll">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group animate-on-scroll">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full hover-lift animate-on-scroll">
                    <span id="loginText">Login as Vendor</span>
                    <span id="loginSpinner" class="spinner hidden">Logging in...</span>
                </button>
            </form>

            <div class="auth-links animate-on-scroll">
                <p>Don't have an account? <a href="register.html" class="hover-lift">Register here</a></p>
                <p><a href="supplier-login.html" class="hover-lift">Login as Supplier</a></p>
            </div>
        </div>
    </div>

    <div id="errorMessage" class="error-message hidden"></div>

    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
