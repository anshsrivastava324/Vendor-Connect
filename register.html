<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vendor Connect</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/animations.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card register-card animate-on-scroll">
            <div class="auth-header">
                <h1>Join Vendor Connect</h1>
                <p>Create your account to get started</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group animate-on-scroll">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group animate-on-scroll">
                        <label for="userType">Account Type</label>
                        <select id="userType" name="userType" required>
                            <option value="vendor">Vendor (Restaurant/Food Business)</option>
                            <option value="supplier">Supplier (Ingredient Provider)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group animate-on-scroll">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <div class="form-group animate-on-scroll">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <small>Minimum 6 characters</small>
                    </div>
                    
                    <div class="form-group animate-on-scroll">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <div class="form-group animate-on-scroll">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div id="businessNameGroup" class="form-group hidden animate-on-scroll">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" name="businessName">
                </div>

                <div class="address-section animate-on-scroll">
                    <h4>Address Information</h4>
                    <div class="form-group animate-on-scroll">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group animate-on-scroll">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        
                        <div class="form-group animate-on-scroll">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state">
                        </div>
                        
                        <div class="form-group animate-on-scroll">
                            <label for="pincode">Pincode</label>
                            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full hover-lift animate-on-scroll">
                    <span id="registerText">Create Account</span>
                    <span id="registerSpinner" class="spinner hidden">Creating Account...</span>
                </button>
            </form>

            <div class="auth-links animate-on-scroll">
                <p>Already have an account? 
                    <a href="vendor-login.html" class="hover-lift">Vendor Login</a> | 
                    <a href="supplier-login.html" class="hover-lift">Supplier Login</a>
                </p>
            </div>
        </div>
    </div>

    <div id="errorMessage" class="error-message hidden"></div>
    <div id="successMessage" class="success-message hidden"></div>

    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');
        const userTypeSelect = document.getElementById('userType');
        const businessNameGroup = document.getElementById('businessNameGroup');
        const businessNameInput = document.getElementById('businessName');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        // Show/hide business name field with animation
        userTypeSelect.addEventListener('change', function() {
            if (this.value === 'supplier') {
                businessNameGroup.classList.remove('hidden');
                businessNameGroup.style.animation = 'slideInUp 0.3s ease';
                businessNameInput.required = true;
            } else {
                businessNameGroup.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => {
                    businessNameGroup.classList.add('hidden');
                }, 300);
                businessNameInput.required = false;
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            const submitBtn = form.querySelector('button[type="submit"]');
            const registerText = document.getElementById('registerText');
            const registerSpinner = document.getElementById('registerSpinner');
            
            // Enhanced loading state
            registerText.classList.add('hidden');
            registerSpinner.classList.remove('hidden');
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.7';
            
            try {
                const email = formData.get('email');
                const name = formData.get('name');
                const userType = formData.get('userType');
                const phone = formData.get('phone');
                const businessName = formData.get('businessName');
                
                console.log('=== REGISTRATION DEBUG START ===');
                console.log('Email:', email);
                console.log('Name:', name);
                console.log('User Type:', userType);
                console.log('Phone:', phone);
                console.log('Business Name:', businessName);

                // Step 1: Sign up with Supabase
                console.log('Step 1: Creating auth user...');
                const authResponse = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        data: {
                            name: name,
                            user_type: userType
                        }
                    })
                });

                const authResult = await authResponse.json();
                console.log('Auth response status:', authResponse.status);
                console.log('Auth result:', authResult);

                if (authResult.error) {
                    throw new Error(`Auth error: ${authResult.error.message}`);
                }

                if (!authResult.user) {
                    throw new Error('No user returned from signup');
                }

                console.log('✅ Auth user created with ID:', authResult.user.id);

                // Step 2: Create profile
                console.log('Step 2: Creating user profile...');
                const profileData = {
                    id: authResult.user.id,
                    name: name,
                    user_type: userType,
                    phone: phone || '',
                    business_name: userType === 'supplier' ? businessName : null,
                    address_street: formData.get('street'),
                    address_city: formData.get('city'),
                    address_state: formData.get('state'),
                    address_pincode: formData.get('pincode'),
                    is_active: true
                };

                console.log('Profile data to insert:', profileData);

                const profileResponse = await fetch(`${SUPABASE_URL}/rest/v1/user_profiles`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(profileData)
                });

                console.log('Profile response status:', profileResponse.status);

                const profileText = await profileResponse.text();
                console.log('Profile response text:', profileText);

                let profileResult;
                try {
                    profileResult = JSON.parse(profileText);
                    console.log('Profile result:', profileResult);
                } catch (e) {
                    console.log('Could not parse profile response as JSON');
                }

                if (!profileResponse.ok) {
                    console.error('❌ Profile creation failed');
                    console.error('Status:', profileResponse.status);
                    console.error('Response:', profileText);
                    
                    // Show warning but don't fail completely
                    showError(`Registration successful but profile creation had issues. User ID: ${authResult.user.id}. Please contact support.`);
                } else {
                    console.log('✅ Profile created successfully');
                    showSuccess(`Registration successful! Welcome to Vendor Connect. You can now log in as a ${userType}.`);
                    
                    // Clear form
                    form.reset();
                    businessNameGroup.classList.add('hidden');
                    businessNameInput.required = false;
                    
                    // Redirect after delay
                    setTimeout(() => {
                        if (userType === 'vendor') {
                            window.location.href = 'vendor-login.html';
                        } else {
                            window.location.href = 'supplier-login.html';
                        }
                    }, 3000);
                }

                console.log('=== REGISTRATION DEBUG END ===');
                
            } catch (error) {
                console.error('❌ Registration failed:', error);
                showError(`Registration failed: ${error.message}`);
            } finally {
                // Reset button state
                registerText.classList.remove('hidden');
                registerSpinner.classList.add('hidden');
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
            }
        });

        // Enhanced error display function
        function showError(message) {
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
                errorDiv.style.animation = 'slideInRight 0.3s ease';
                if (successDiv) successDiv.classList.add('hidden');
            }
            
            setTimeout(() => {
                if (errorDiv) {
                    errorDiv.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        errorDiv.classList.add('hidden');
                    }, 300);
                }
            }, 6000);
        }

        // Enhanced success display function
        function showSuccess(message) {
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.classList.remove('hidden');
                successDiv.style.animation = 'slideInRight 0.3s ease';
                if (errorDiv) errorDiv.classList.add('hidden');
            }
        }

        // Form validation feedback
        const inputs = form.querySelectorAll('input[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = 'var(--error-color)';
                    this.style.animation = 'shake 0.5s ease';
                } else {
                    this.style.borderColor = 'var(--success-color)';
                }
            });

            input.addEventListener('input', function() {
                if (this.style.borderColor === 'rgb(239, 68, 68)' || this.style.borderColor === 'var(--error-color)') {
                    this.style.borderColor = 'var(--gray-200)';
                }
            });
        });

        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = 'var(--error-color)';
            } else if (confirmPassword && password === confirmPassword) {
                this.style.borderColor = 'var(--success-color)';
            } else {
                this.style.borderColor = 'var(--gray-200)';
            }
        });
    });
    </script>
</body>
</html>
