<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vendor Connect</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card register-card">
            <div class="auth-header">
                <h1>Join Vendor Connect</h1>
                <p>Create your account to get started</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="userType">Account Type</label>
                        <select id="userType" name="userType" required>
                            <option value="vendor">Vendor (Restaurant/Food Business)</option>
                            <option value="supplier">Supplier (Ingredient Provider)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <small>Minimum 6 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div id="businessNameGroup" class="form-group hidden">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" name="businessName">
                </div>

                <div class="address-section">
                    <h4>Address Information</h4>
                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state">
                        </div>
                        
                        <div class="form-group">
                            <label for="pincode">Pincode</label>
                            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <span id="registerText">Create Account</span>
                    <span id="registerSpinner" class="spinner hidden">Creating Account...</span>
                </button>
            </form>

            <div class="auth-links">
                <p>Already have an account? 
                    <a href="vendor-login.html">Vendor Login</a> | 
                    <a href="supplier-login.html">Supplier Login</a>
                </p>
            </div>
        </div>
    </div>

    <div id="errorMessage" class="error-message hidden"></div>
    <div id="successMessage" class="success-message hidden"></div>

    <script src="js/supabase-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const userTypeSelect = document.getElementById('userType');
            const businessNameGroup = document.getElementById('businessNameGroup');
            const businessNameInput = document.getElementById('businessName');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const registerText = document.getElementById('registerText');
            const registerSpinner = document.getElementById('registerSpinner');

            // Show/hide business name field based on user type
            userTypeSelect.addEventListener('change', function() {
                if (this.value === 'supplier') {
                    businessNameGroup.classList.remove('hidden');
                    businessNameInput.required = true;
                } else {
                    businessNameGroup.classList.add('hidden');
                    businessNameInput.required = false;
                }
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');

                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                // Show loading state
                registerText.classList.add('hidden');
                registerSpinner.classList.remove('hidden');
                
                try {
                    const userData = {
                        email: formData.get('email'),
                        password: password,
                        name: formData.get('name'),
                        user_type: formData.get('userType')
                    };

                    const result = await supabase.auth.signUp(userData.email, userData.password, {
                        name: userData.name,
                        user_type: userData.user_type
                    });
                    
                    if (result.error) {
                        throw new Error(result.error.message);
                    }

                    // Create user profile
                    if (result.user) {
                        const profileData = {
                            id: result.user.id,
                            name: formData.get('name'),
                            user_type: formData.get('userType'),
                            phone: formData.get('phone'),
                            business_name: formData.get('businessName') || null,
                            address_street: formData.get('street'),
                            address_city: formData.get('city'),
                            address_state: formData.get('state'),
                            address_pincode: formData.get('pincode')
                        };

                        await supabase.database.from('user_profiles').insert(profileData);
                        
                        showSuccess('Registration successful! Please check your email to verify your account.');
                        
                        setTimeout(() => {
                            if (formData.get('userType') === 'vendor') {
                                window.location.href = 'vendor-login.html';
                            } else {
                                window.location.href = 'supplier-login.html';
                            }
                        }, 2000);
                    }
                } catch (error) {
                    showError(error.message);
                } finally {
                    registerText.classList.remove('hidden');
                    registerSpinner.classList.add('hidden');
                }
            });

            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
                successDiv.classList.add('hidden');
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 5000);
            }

            function showSuccess(message) {
                successDiv.textContent = message;
                successDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
